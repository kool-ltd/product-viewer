<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Viewer VR/AR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            overflow: hidden;
        }
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .ui-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
        }
        .file-input {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <div class="ui-container">
        <input type="file" id="part-upload" multiple accept=".glb" class="file-input">
        <div id="parts-list"></div>
    </div>

    <!-- Load Three.js directly -->
    <script async src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>
    <script async src="https://unpkg.com/three@0.159.0/examples/js/controls/OrbitControls.js"></script>
    <script async src="https://unpkg.com/three@0.159.0/examples/js/loaders/GLTFLoader.js"></script>
    <script async src="https://unpkg.com/three@0.159.0/examples/js/loaders/RGBELoader.js"></script>
    <script async src="https://unpkg.com/three@0.159.0/examples/js/controls/DragControls.js"></script>
    <script async src="https://unpkg.com/three@0.159.0/examples/js/webxr/VRButton.js"></script>
    <script async src="https://unpkg.com/three@0.159.0/examples/js/webxr/ARButton.js"></script>
    
    <!-- Wait for Three.js to load before loading our app -->
    <script>
        window.addEventListener('load', function() {
            // Make sure Three.js is fully loaded
            if (typeof THREE === 'undefined') {
                const checkThree = setInterval(() => {
                    if (typeof THREE !== 'undefined') {
                        clearInterval(checkThree);
                        // Load our app
                        const script = document.createElement('script');
                        script.src = './js/app.js';
                        document.body.appendChild(script);
                    }
                }, 100);
            }
        });
    </script>
</body>
</html>
